{% extends "layout.html" %}
{% block content %}
<div>
    <div class="d-flex justify-content-center mt-4">
        <h3 style="font-family: 'Lobster', cursive;">
            Optical Character Recognition To Text And Audio
        </h3>
    </div>

    <div style="width: 100%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/a.png') }}" alt="First slide"
                        height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_03.jpg') }}"
                        alt="Second slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/b.png') }}" alt="Third slide"
                        height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_01.jpg') }}"
                        alt="Fourth slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/c.png') }}" alt="Fifth slide"
                        height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename='images/image_02.png') }}"
                        alt="Sixth slide" height="400px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="col" height="100vh" style="display: flex;align-items: center;justify-content: center;">
        <div class="align-middle">
            <h3 style="font-family: 'Lobster', cursive; text-align: center;">Convert images to audio file and text
                files. All for free</h3>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('upload') }}" class="btn btn-outline-success m-2"><b>Image To Text</b></a>
        <a href="{{ url_for('upload') }}" class="btn btn-outline-danger m-2"><b>Image To Audio</b></a>
    </div>
</div>
{% endblock %}
